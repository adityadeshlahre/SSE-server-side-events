<!DOCTYPE html>
<html>
<body>
  <h2>SSE</h2>
  <div id="output"></div>
  <script>
    const evtSource = new EventSource("http://localhost:3000/events");

    evtSource.onmessage = (event) => {
	    document.getElementById("output").innerHTML += event.data + "<br>";
    };
  </script>
</body>
</html>
